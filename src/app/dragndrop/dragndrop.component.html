<div class="row">
  <div class="col-lg-12">
    <label class="uploader" ondragover="return false;"
           [class.loaded]="loaded"
           [style.outlineColor]="dragging ? activeColor : baseColor"
           (dragenter)="handleDragEnter()"
           (dragleave)="handleDragLeave()"
           (drop)="handleDrop($event)">

      <input type="file" name="file"
             (change)="handleInputChange($event)">
      Deposez Vos fichiers ou cliquez ici pour importer un exercice.<br/> Vous devez importer un exercice pour debuter la colle.
    </label>
  </div>
  <br/>
  <div *ngIf="exercice!=undefined">Commencer la colle avec l'exercice {{exercice.name}} ? <button class="btn" (click)="startKhole()">Commencer</button></div>
</div>
