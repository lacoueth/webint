<header>
  <nav class="navbar navbar-default navbar-fixed-left">

  <app-name-and-pic [firstName]="studentData.firstName"
                    [lastName]="studentData.lastName"
                    [picUrl]="studentData.profilePicUrl"></app-name-and-pic>
  <app-date-and-time></app-date-and-time>
  </nav>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <button class='btn btn-default btn-lg navbar-btn pull-left'   (click)="navigateBack()" ><span
        class="glyphicon glyphicon-arrow-left"> </span></button>
      <div class="brand navbar-header">
        <div style="margin-top : 10px !important;margin-left: 10px;">
          {{studentName}}
        </div></div>

    </div>
  </nav>
</header>

<section>
<div class="container">

<h1></h1>

<app-average-and-graph></app-average-and-graph>

<div *ngFor="let _kholle of studentKholles">
  <app-kholle-card [kholleData]="_kholle">

  </app-kholle-card>
</div>
</div>
</section>
