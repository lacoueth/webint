<header>
  <nav class="navbar navbar-default navbar-fixed-left">

  <app-name-and-pic [firstName]="profile.firstName"
                    [lastName]="profile.lastName"
                    [picUrl]="profile.profilePicUrl"></app-name-and-pic>
  <app-date-and-time></app-date-and-time>
  </nav>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <h2 style="background: linear-gradient(#b958b4, #4e58de);  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;">Bienvenue sur votre espace personnel</h2>
    </div>
  </nav>
</header>

<section>
<div class="container">
  <app-average-and-graph></app-average-and-graph>

  <div class="row top-container">


    <div *ngFor="let _group of groups" class="panel">
      <div class="panel-heading">{{_group.groupName}}</div>
      <div class="panel-body">
      <div class="group-cards-container">
        <div *ngFor="let _student of _group.students"
             class="student-card-container">

          <app-student-card [student]="_student"
                            [routerLink]="_student.firstName + _student.lastName">
          </app-student-card>
        </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</section>
