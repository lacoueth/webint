<div class="panel mark-panel" [routerLink]="matiere">
  <div class="panel-heading panel-heading-big">

    {{matiere}}
  </div>
  <div class="panel-body">

    <table class="average">
      <tr>
        <td>moyenne</td>
        <td>{{avg}}</td>
      </tr>
    </table>

    <table>
      <tr *ngFor="let colle of marks">
        <td>{{colle.date}}</td>
        <td>{{colle.kholleur}}</td>
        <td>{{colle.mark}}</td>
      </tr>
    </table>
  </div>
</div>
