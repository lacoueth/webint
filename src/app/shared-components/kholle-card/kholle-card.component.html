<div class="panel ">
  <div class="panel-heading">

    <div class="kholeur-name">
      {{kholleData.kholleurName}}
      <div class="pull-right" style="font-weight: normal;">
        {{kholleData.date}} <span>{{kholleData.hour + 'h'}}</span>
      </div>
    </div>

  </div>


  <div class="panel-body">
    <div class="row">
      <div class="col-lg-9">
        <div class="col-md-6">
          <h5>Enonce :</h5>
          {{kholleData.enonce}}
        </div>
        <div class="col-md-6">
          <h5>Commentaires :</h5>
          {{kholleData.comments}}
        </div>
      </div>
      <div class="col-lg-3 khole-mark">
        {{kholleData.mark}}/20
      </div>
    </div>
  </div>
</div>
